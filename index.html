<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h1> Todas as histórias num único lugar !</h1>
        </header>
        <!-- conteudo principal da pagina -->
        <main class="container">
            <div class="login-form">
                <div class="login-titulo">
                    <p class="titulo">Área de Login</p>
                </div>
                <form action="#" method="post">
                    <div class="input">
                        <div class="user">
                            <label for="usuário">Usuário:</label>
                            <input class="input-usuario" type="text" name="nome" id="usuário" placeholder="nome" required>
                        </div>
                    </div>
                    <div class="input">
                        <label for="senha">Senha:</label>
                        <input class="input-senha" type="password" name="nome" id="senha" placeholder="senha" required>
                    </div>
                    <div class="esqueci-senha">
                        <a href="senha.html">Esqueci minha senha </a>
                    </div><br>
                    <div class="input">
                        <div class="botao">
                            <input type="submit" value="LOGIN" class="input-botao">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="conteudo-footer">
                <p>© 2024 | Controle de Livros</p>
                <p>E. E. Técnico Industrial Professor Fontes</p>
            </div>
        </footer>
    </body>
</html>
